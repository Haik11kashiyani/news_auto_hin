<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>News Scene</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&family=Oswald:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            background: #000;
            font-family: 'Mukta', sans-serif;
            color: white;
        }

        /* Dynamic Background Image */
        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* or contain, handled by python prep */
            z-index: 1;
            /* Simple Zoom Animation */
            animation: zoomPan 60s linear infinite;
        }

        @keyframes zoomPan {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }

        /* Dark Overlay Gradient */
        .overlay {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.1) 40%, 
                rgba(0,0,0,0.8) 80%,
                rgba(0,0,0,0.95) 100%
            );
            z-index: 2;
        }

        /* Top Branding / Category */
        .top-bar {
            position: absolute;
            top: 60px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .category-badge {
            background: #e60000;
            color: white;
            padding: 10px 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            animation: slideDown 1s ease-out;
        }

        /* Main Headline Overlay */
        .headline-container {
            position: absolute;
            bottom: 400px;
            left: 50px;
            width: 980px;
            z-index: 10;
        }

        .headline {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            padding: 20px 40px;
            font-size: 56px; /* Optimized for Hindi */
            font-weight: 800;
            line-height: 1.3;
            border-left: 15px solid #e60000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: slideInLeft 0.8s ease-out 0.5s forwards;
        }

        /* Karaoke / Subtitles Area */
        .subtitle-container {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            padding: 0 40px;
        }

        .subtitle-word {
            display: inline-block;
            font-size: 60px;
            font-weight: 700;
            margin: 0 10px;
            color: rgba(255,255,255, 0.7);
            text-shadow: 2px 2px 4px black;
            transition: all 0.2s ease;
        }

        .subtitle-word.active {
            color: #ffeb3b; /* Yellow highlight */
            transform: scale(1.2);
            text-shadow: 0 0 20px #ffeb3b;
        }

        /* Animations */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Image -->
    <img id="bg-image" src="" alt="News Image">
    
    <!-- Grading -->
    <div class="overlay"></div>

    <!-- UI Elements -->
    <div class="top-bar">
        <div class="category-badge">BREAKING NEWS</div>
    </div>

    <!-- Headline -->
    <div class="headline-container">
        <div id="headline-text" class="headline">
            Loading Headline...
        </div>
    </div>

    <!-- Subtitles -->
    <div id="subtitle-box" class="subtitle-container">
        <!-- Words injected here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Parse URL params
        const params = new URLSearchParams(window.location.search);
        
        // 1. Set Image
        const imgUrl = params.get('img');
        if (imgUrl) document.getElementById('bg-image').src = imgUrl;

        // 2. Set Headline
        const headline = params.get('headline');
        if (headline) document.getElementById('headline-text').innerText = decodeURIComponent(headline);

        // 3. Karaoke Logic
        let subtitleData = []; // [{word, start, end}, ...]

        // Expose function to set data
        window.setSubtitles = (data) => {
            subtitleData = data;
            const container = document.getElementById('subtitle-box');
            container.innerHTML = subtitleData.map((s, i) => 
                `<span id="word-${i}" class="subtitle-word">${s.word}</span>`
            ).join('');
        };

        // Controlled by Python seeking
        window.seek = (time) => {
            // Find active word
            // We assume simple highlighting: check if time is within [start, end]
            // Optimized: could binary search, but linear for ~100 words is fine.
            
            // Reset all? No, computationally heavy. Just find current one.
            // Actually, we need to turn off previous ones.
            // Simple approach: clear all 'active', set current 'active'.
            
            // Better: loop and set class based on time
            // CSS transition handles smoothness
            
            const words = document.getElementsByClassName('subtitle-word');
            for (let i = 0; i < subtitleData.length; i++) {
                const s = subtitleData[i];
                if (time >= s.start && time < s.end) {
                    words[i].classList.add('active');
                } else {
                    words[i].classList.remove('active');
                }
            }
        };

    </script>
</body>
</html>
